on:
  workflow_dispatch:
    inputs:
      VERSION:
        required: true
        type: string
      INCLUDE_ARM64_PLATFORM:
        description: 'Also build for arm64 (DockerHub only)'
        type: boolean
        required: true
        default: true
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
    inputs:
      VERSION:
        required: true
        type: string
      INCLUDE_ARM64_PLATFORM:
        description: 'Also build for arm64 (DockerHub only)'
        type: boolean
        required: true
        default: true

jobs:
  arm64-amd64:
    name: arm64/amd64
    runs-on: ubuntu-latest
    if: ${{ inputs.INCLUDE_ARM64_PLATFORM }}
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: papermerge/base:${{ inputs.VERSION }}
          file: Dockerfile
          platforms: linux/amd64,linux/arm64

  amd64:
    name: amd64
    runs-on: ubuntu-latest
    if: ${{ !inputs.INCLUDE_ARM64_PLATFORM }}
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build
        uses: docker/build-push-action@v3.2
        with:
          push: true
          tags: papermerge/base:latest,papermerge/base:${{ inputs.VERSION }}
          file: Dockerfile
